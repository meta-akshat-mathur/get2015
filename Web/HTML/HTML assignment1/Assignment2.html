<html>
	<head>
		<title>Metagurukul Account Registrartion</title>
	</head>
	<body>
		<Table style = "margin-left:100" cellspacing="10" >
			<tr><td colspan=2><h1>Metagurukul Account Registrartion</h1></td></tr>
			<tr><td colspan=2><hr></hr><td></tr>
			<tr>
			<td align="right">Name: </td>
			<td><input type= "text" size ="10" maxlength="10" placeholder="First Name">
			<input type= "text" size ="10" maxlength="10" placeholder="Last Name"></td>
		</tr>
		<tr>
			<td align="right">Gender: </td>
			<td><Select name="Gender">
						<option selected disabled>-Select One-</option>
						<option>Male</option><option>Female</option>
				</select></td>
		</tr>
		<tr>
			<td align="right">Birthday: </td>
			<td><Select name="Select Month">
						<option selected disabled>-Select Month-</option>
						<option>January</option><option>February</option>
						<option>March</option><option>April</option>
						<option>May</option><option>June</option>
						<option>July</option><option>August</option>
						<option>September</option><option>October</option>
						<option>November</option><option>December</option>
				</select>
			<input type= "text" size ="10" maxlength="2" placeholder="Date">
			<input type= "text" size ="10" maxlength="4" placeholder="Year"></td>
		</tr>
		<tr>
			<td align="right">Country: </td>
			<td><Select name="Country">
						<option>India</option><option>Australia</option><option>America</option>
				</select></td>
		</tr>
		<tr><td colspan=2><hr></hr><td></tr>
		<tr>	
				<td COLSPAN=2><h3>Select an ID and Password</h3>
				</td>
		</tr>
		<tr>
			<td align="right">MetagurukulId: </td>
			<td>
				<input type= "text" size ="10" maxlength="10">@
				<Select name="Domain">
						<option>metagurukul.com</option><option>gmail.com</option>
				</select>
				<input type="submit" value="Check">
			</td>
		</tr>
		<tr>
				<td align="right">Password: </td>
				<td><input type="password" size="20" maxlength="10"></td>
		</tr>
		<tr>
				<td align="right">Re-type Password: </td>
				<td><input type="password" size="20" maxlength="10"></td>
		</tr>
		<tr><td colspan=2><hr></hr><td></tr>
		<TR>	
				<TD COLSPAN=2><h3>In case you forgot your ID or password</h3>
				</TD>
		</TR>
		<tr>
			<td align="right">Alternate E-MailID:(optional) </td>
			<td><input type= "text" size ="10" maxlength="30"></td>
		</tr>
		<tr>
			<td align="right">Secret Question 1: </td>
			<td><Select name="Domain">
						<option selected disabled>-Select One-</option>
						<option>What is your mother's maiden name?</option><option>What is your first pet name? </option>
				</select></td>
		</tr>
		<tr>
			<td align="right">Your Answer: </td>
			<td><input type= "text" size ="10" maxlength="30"></td>
		</tr>
		<tr>
			<td align="right">Secret Question 2: </td>
			<td><Select name="Domain">
						<option selected disabled>-Select One-</option>
						<option>What is your mother's maiden name?</option><option>What is your first pet name? </option>
				</select></td>
		</tr>
		<tr>
			<td align="right">Your Answer: </td>
			<td><input type= "text" size ="10" maxlength="30"></td>
		</tr>
		<TR>
			<TD COLSPAN=2><center><input type="submit" value="Create my account"></center></TD>
		</TR>
		</Table>
	</body>
</html>

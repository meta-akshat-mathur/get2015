<html>
<head>
	<title>Movie Review Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<div class ="row ">
		<div class="hidden-lg hidden-md hidden-sm col-xs-3">
			<img src="media.jpg" class="img-rounded" height="70px" width="70px"/>
		</div>	
		<div class="text-center col-lg-12 col-md-12 col-sm-12 hidden-xs">
			<h1>MOVIE REVIEW </h1>
		</div>	
		
	</div>
	
	<div class="container-fluid well">
		<form role="form">
			<div class="form-group form-inline row">
				<div class="col-lg-1 col-md-2 col-sm-6 col-xs-12">
					<label for="movietitle">Movie Title:</label>
				</div>
				<div class="col-lg-5 col-md-4 col-sm-6 col-xs-12">
					<input type="text" class="form-control" id="movietitle"
						style="width: 100%">
				</div>
				<div class="col-lg-1 col-md-2 col-sm-6 col-xs-12">
					<label for="genre">Genre:</label>
				</div>
				<div class="col-lg-5 col-md-4 col-sm-6 col-xs-12">
					<select class="form-control" id="genre" style="width: 100%">
						<option>Comedy</option>
						<option>Thriller</option>
						<option>Romantic</option>
						<option>Action</option>
					</select>
				</div>
			</div>
			<div class="form-group form-inline row">
				<div class="col-lg-1 col-md-2 col-sm-6 col-xs-12">
					<label for="director">Director:</label>
				</div>
				<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
					<input type="text" class="form-control" id="director" style="width: 100%">
				</div>
				<div class="col-lg-1 col-md-2 col-sm-6 col-xs-12">
					<label for="writer">Writer:</label>
				</div>
				<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
					<input type="text" class="form-control" id="writer" style="width: 100%">
				</div>
				<div class="col-lg-1 col-md-2 col-sm-6 col-xs-12">
					<label for="producer">Producer:</label>
				</div>
				<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
					<input type="text" class="form-control" id="producer" style="width: 100%">
				</div>
				<div class="col-lg-1 col-md-2 col-sm-6 col-xs-12">
					<label for="composer">Composer:</label>
				</div>
				<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
					<input type="text" class="form-control" id="composer" style="width: 100%">
				</div>
			</div>
			<div class="form-group form-inline row">
				<div class="col-lg-1 col-md-2 col-sm-6 col-xs-12">
					<label for="website">WebSite:</label>
				</div>
				<div class="col-lg-5 col-md-4 col-sm-6 col-xs-12">
					<input type="text" class="form-control" id="website"
						style="width: 100%">
				</div>
				<div class="col-lg-1 col-md-2 col-sm-6 col-xs-12">
					<label for="trailer">Youtube Trailer:</label>
				</div>
				<div class="col-lg-5 col-md-4 col-sm-6 col-xs-12">
					<input type="text" class="form-control" id="trailer"
						style="width: 100%">
				</div>
			</div>
			<div class="form-group form-inline row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label for="review">Review:</label>
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<textarea class="form-control" id="review" rows="5"
						style="width: 100%"></textarea>
				</div>
			</div>
			<div class="form-group form-inline row">
				<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
					<label for="rating">Rating:</label>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
					<label class="radio-inline text-danger"> <input
						type="radio" name="optradio">Terrable
					</label>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
					<label class="radio-inline text-primary"> <input
						type="radio" name="optradio">Watchable
					</label>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
					<label class="radio-inline text-success"> <input
						type="radio" name="optradio">Best ever
					</label>
				</div>

			</div>
			<div class="form-group form-inline row">
				<div class="col-lg-12 col-lg-push-3 col-md-12 col-md-push-3 col-sm-12 col-xs-12">
					<button type="button" class="btn btn-default">Cancel</button>
					<button type="button" class="btn btn-primary">Validate</button>
					<button type="button" class="btn btn-success">Submit</button>
					<button type="button" class="btn btn-danger">Delete</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
